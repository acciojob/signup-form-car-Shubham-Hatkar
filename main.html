<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name"> Name : </label>
			<input type="text" id="name" required placeholder="Name"><br><br>
		
		<label for="email"> Email :</label>
			<input type="email" name="" id="email" required placeholder="Email"><br><br>
	
		<label for="gender"> Gender : <br></label>
			<input type="radio" name="gender" id="#gender_m" required>Male<br>
			<input type="radio" name="gender" id="#gender_f">Female<br><br>

		<label for="cars"> Car Brands : </label>
			<select name="car" id="cars" required>
				<option value="text" selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select><br><br>
		
		<label for="age">Age : </label>
		<input type="number" name="" id="age" required placeholder="Age"><br><br>

		<label for="dob">DOB : </label>
		<input type="date" id="dob" required><br><br>

		<label for="tel">Phone Number : </label>
		<input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx"><br><br>	

		<label for="password">Password : </label>
		<input type="password" name="" id="password" placeholder="Password" required><br><br>
		
		<input type="checkbox" name="" id="tos" required>
		<label for="tos">I agree to the TOS</label> <br><br>

		<button type="submit"> Submit </button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

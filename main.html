<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="">
		<label for="name"> Name : </label>
			<input type="text" id="#name" required placeholder="Name"><br><br>
		
		<label for="email"> Email :</label>
			<input type="email" name="" id="#email" required placeholder="Email"><br><br>
	
		<label for="gender"> Gender : <br></label>
			<input type="radio" name="gender" id="#gender_m" required>Male<br>
			<input type="radio" name="gender" id="#gender_f">Female<br><br>

		<label for="car brands"> Car Brands : </label>
			<select name="car" id="#cars" aria-placeholder="--Please choose an option--">
				<option value="BMW" aria-placeholder="--Please choose an option--">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select><br><br>
		
		<label for="age">Age : </label>
		<input type="number" name="" id="#age" required placeholder="Age"><br><br>

		<label for="DOB">DOB : </label>
		<input type="date" id="#dob" required><br><br>

		<label for="phone no">Phone Number : </label>
		<input type="tel" name="" id="#tel" placeholder="xxx-xxx-xxxx"><br><br>	

		<label for="password">Password : </label>
		<input type="password" name="" id="#password" placeholder="Password"><br><br>
		
		<input type="checkbox" name="" id="#tos" required>
		<label for="TOC">I agree to the TOS</label> <br><br>

		<input type="submit" name="" id="#submit"> 

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
